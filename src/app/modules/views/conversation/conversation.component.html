<div class="conversation-container">
  <div class="messages-container" *ngIf="messages !== undefined">
    <div *ngFor="let item of messages.data.results" class="message">
      <img class="thumbnail" src="{{ item.avatarUrl }}" onerror="this.src = 'https://w0.pngwave.com/png/36/742/director-s-chair-film-director-chair-png-clip-art.png';" />
      <div class="msg-content">
        <p class="material-card__description">{{ item.content }}</p>
      </div>
    </div>
  </div>
</div>
