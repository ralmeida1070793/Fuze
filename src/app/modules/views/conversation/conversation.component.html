<div class="conversation-container">
  <div class="messages-container" *ngFor="let item of messages.data.results">
    <mat-card class="material-card">
      <img mat-card-image src="{{ item.avatarUrl }}">
      <mat-card-content>
        <p class="material-card__description">{{ item.content }}</p>
        <p class="material-card__footer-info">{{ item.authorName }} - {{ item.editedAt | date:'dd/MM/yyyy - HH:mm' }}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
